<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calculator</h1>

    <div class="calculator">
        
        <div id="display">
            <div class="previous"></div>
            <div class="current"></div>
        </div>
            
        <div class="row">
            <div id="clear" class="ext" data-value="AC">AC</div>
            <div id="del" class="ext" data-value="C">C</div>
            <div class="op" data-value="!">n!</div>
            <div class="op" data-value="รท">รท</div>
        </div>
        <div class="row">
            <div class="button" data-value="7">7</div>
            <div class="button" data-value="8">8</div>
            <div class="button" data-value="9">9</div>
            <div class="op" data-value="x">x</div>
        </div>
        <div class="row">
            <div class="button" data-value="4">4</div>
            <div class="button" data-value="5">5</div>
            <div class="button" data-value="6">6</div>
            <div class="op" data-value="-">-</div>
        </div>
        <div class="row">
            <div class="button" data-value="1">1</div>
            <div class="button" data-value="2">2</div>
            <div class="button" data-value="3">3</div>
            <div class="op" data-value="+">+</div>
        </div>
        <div class="row">
            <div id='inv' class="ext" data-value="+/-">+/-</div>
            <div class="button" data-value="0">0</div>
            <div id='coma' class="ext" data-value=",">,</div>
            <div id='equ' class="ext" data-value="=">=</div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
